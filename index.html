<!DOCTYPE html>
<html>
  <head>
    <title>Field Hockey Propoganda</title>
    <meta charset="utf-8"></meta>
    <script defer src="index.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div id="myDiv">
      <p>
        <!------------------------------------->
        <label for='favcolor'>What's your favorite color? (Click on the box to select your fav color)</label>
        <input id='favcolor' name='favcolor' type='color' />
        <br />
        <hr />
        <!------------------------------------->
        <label for='albumcover'>Upload your favorite album cover art ;)</label>
        <input id='albumcover' name='albumcover' type='file' />
        <br />
        <hr />
        <!------------------------------------->
        <label for='likefh'>How much do u like field hockey?</label>
        <input id='likefh' name='likefh' type='range' />
        <br />
        <hr />
        <!------------------------------------->
        What sport do you play?
        <br />
        <label for='checkfh'>Field Hockey</label>
        <input id='checkfh' name='Field Hockey' type='checkbox' />
        <br />
        <label for='checknotfh'>Not Field Hockey</label>
        <input id='checknotfh' name='Not Field Hockey' type='checkbox' />
        <br />
        <label for='checknone'>I don't play a sport</label>
        <input id='checknone' name='I do not play a sport' type='checkbox' />
        <br />
        <hr />
        <!------------------------------------->
        <label for='wishsport'>What sport do u wish u could play:</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='wishsport' name='wishsport' type='text' />
        <br />
        <hr />
        <!--------------------------------------->
        Have you considered playing field hockey?
        <br />
        <label for='radioyes'>Yes</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='radioyes' name='radioyes' type='radio' />
        <br />
        <label for='radiono'>No</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='radiono' name='radiono' type='radio' />
        <br />
        <label for='radiomaybe'>Not sure...</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='radiomaybe' name='radiomaybe' type='radio' />
        <br />
        <hr />
        <!--------------------------------------->
      </p>
      <button onclick='myClick()'>Click here to figure out if ur a good person</button>
    </div>
  </body>
</html>
