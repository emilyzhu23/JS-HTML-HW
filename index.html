<!DOCTYPE html>
<html>
  <head>
    <title>Field Hockey Propoganda</title>
    <meta charset="utf-8"></meta>
    <script defer src="index.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div id="myDiv">
      <p>
        <!-- Each label must be matched to an input -->
        <h3>What sport do you play?</h3>
        <label for='checkfh'>Field Hockey</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='checkfh' name='checkfh' type='checkbox' />
        <br />
        <label for='checknotfh'>Not Field Hockey</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='checknotfh' name='checknotfh' type='checkbox' />
        <br />
        <label for='checknone'>I don't play a sport</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='checknone' name='checknone' type='checkbox' />
        <br />
        <!------------------------------------->
        <label for='wishsport'>What sport do u wish u could play:</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='wishsport' name='wishsport' type='text' />
        <br />

        <!--------------------------------------->
        <h3>Have you considered playing field hockey?</h3>
        <label for='radioyes'>Yes</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='radioyes' name='radioyes' type='radio' />
        <br />
        <label for='radiono'>No</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='radiono' name='radiono' type='radio' />
        <br />
        <label for='radiomaybe'>Not sure...</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='radiomaybe' name='radiomaybe' type='radio' />
        <br />


      </p>
      <button onclick='myClick()'>Click here to figure out if ur a good person</button>
    </div>
  </body>
</html>
